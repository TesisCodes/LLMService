name: Run Django Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: [ llm, service ]

    steps:
      # 1Ô∏è‚É£ Clonar el repositorio
      - name: Checkout code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Configurar Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      # 3Ô∏è‚É£ Instalar dependencias
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-django

      # 5Ô∏è‚É£ Ejecutar migraciones
      - name: Run migrations
        run: |
          python manage.py migrate --noinput

      # 6Ô∏è‚É£ Ejecutar tests con salida JUnit XML
      - name: Run Django tests
        run: |
          mkdir -p test-results
          python manage.py test --verbosity=2 --noinput --testrunner xmlrunner.extra.djangotestrunner.XMLTestRunner --output-file test-results/junit.xml

      # 7Ô∏è‚É£ Publicar resumen visual (como el que viste en tu workflow de Spring Boot)
      - name: üìä Publish JUnit Test Report
        uses: mikepenz/action-junit-report@v4
        with:
          report_paths: "test-results/junit.xml"
          include_passed: true
        if: always()
